version: "3"
services:
  flserver:
    env_file: environment.env
    environment:
      - WINEARCH=win32
    build: .
    restart: unless-stopped
    image: flserver:1.2
    cap_add:
      - NET_ADMIN
    network_mode: "host"
    volumes:
      - ./freelancer:/freelancer
      - flhome:/home
volumes:
  flhome:
    external: false
